[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mini-sglang"
version = "0.1.0"
description = "Minimal streaming-first sglang-inspired stack"
readme = "README.md"
authors = [{ name = "mini-sglang" }]
requires-python = ">=3.10"
dependencies = [
    "fastapi",
    "uvicorn",
    "transformers",
    "torch",
    "sentencepiece",
]

[tool.setuptools]
packages = ["api", "backend", "engine"]
py-modules = ["config", "benchmark", "cli_demo", "one_click_compare", "smoke_test", "optimizations", "server_benchmark", "one_click_bench"]
